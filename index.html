<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Jira Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 120px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ccc; background: #82a5ec; }
        .error { color: red; }
    </style>
</head>
<body bgcolor="lightblue">
    <div class="container">
        <h1>AI-Powered Jira Task Manager</h1>
        <form method="POST" action="/predict">
            <label for="description">Enter Task Description:</label><br>
            <textarea id="description" name="description" placeholder="Enter your taskâ€¦"></textarea><br><br>
            <button type="submit">Predict</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if description %}
        <div class="result">
            <h2>Input Task:</h2>
            <p>{{ description }}</p>
            
            <h2>Predicted Results:</h2>
            <ul>
                <li><strong>Type:</strong> {{ predicted_type }}</li>
                <li><strong>Priority:</strong> {{ predicted_priority }}</li>
                <li><strong>Assignee:</strong> {{ predicted_assignee }}</li>
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
